<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/chat">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios for API calls -->
</head>
<body>
    <div id="chat-container">
        <div id="user-list">
            <h3>Active Users</h3>
            <ul id="users">
                <!-- Active users will be listed here -->
            </ul>
        </div>

        <div id="chat-window">
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
            <div id="chat-input">
                <textarea id="message" placeholder="Type a message"></textarea>
                <button id="send-btn">Send</button> <!-- Add an id to the button -->
            </div>
        </div>
    </div>

    <!-- This is where the socket.io client gets automatically loaded -->
    <script src="/socket.io/socket.io.js"></script> <!-- Automatically served by the server -->
    
    <!-- Load chat.js at the bottom -->
    <script src="../js/chat.js"></script> 
</body>
</html>
