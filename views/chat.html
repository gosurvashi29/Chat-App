<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/chat">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="user-list">
            <h3>Active Users</h3>
            <ul id="users">
                <!-- Active users -->
            </ul>
        </div>
        
        <div id="chat-window">
            <div id="messages">
                <!-- Messages -->
            </div>
            <form action = "/upload" method="POST" enctype="multipart/form-data">
            <div id="chat-input">
                <textarea id="message" placeholder="Type a message"></textarea>
                <button id="send-btn">Send</button>
                </div>
                <div>
                <input type="file" name="images">
                <button type="submit" id="sendfile-btn">Send File</button>
            </div>
        </form>
        </div>
    </div>
    <div id="sidebar">
        <h3>Your Groups</h3>
        <ul id="groups-list">
            <!-- Groups listed-->
        </ul>
        <button id="create-group-btn">Create Group</button>
        <button id="invite-users-btn">Invite Users</button>
        <button id="remove-users-btn">Remove User</button>
        <button id="make-admin-btn">Make Admin</button>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script src="../chat"></script>
    <script src="../group"></script>
</body>
</html>
